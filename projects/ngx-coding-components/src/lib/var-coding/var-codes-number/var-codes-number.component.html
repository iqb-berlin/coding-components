<div class="fx-column-start-stretch">
  <div class="fx-row-start-end">
    <div class="fx-flex-fill">
      <h3>{{'code.header' | translate}}</h3>
    </div>
  </div>
  <div *ngIf="codes" class="fx-column-start-stretch">
    <div *ngFor="let cd of codes" class="fx-row-start-stretch">
      <code-number [code]="cd" class="fx-flex-fill" [style.margin-bottom.px]="4"
                   [elseCodeExists]="elseCodeExists" [isEmptyCodeExists]="isEmptyCodeExists" [isNullCodeExists]="isNullCodeExists"
                   [allCodes]="codes"
                   (codeChanged)="codesChanged.emit(codes)"></code-number>
      <button mat-icon-button (click)="deleteCode(cd.id); updateCodeExistences()" [matTooltip]="'code.prompt.delete' | translate">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="fx-row-start-center" [style.margin-top.px]="6">
      <button mat-raised-button (click)="addCodeCredit()">
        <mat-icon>add</mat-icon>{{'code.prompt.add-score1' | translate}}
      </button>
      <button mat-raised-button (click)="addCodeNoCredit()">
        <mat-icon>add</mat-icon>{{'code.prompt.add-score0' | translate}}
      </button>
      <button mat-raised-button (click)="addCodeSingleton('ELSE', translateService); updateCodeExistences()" [disabled]="!!elseCodeExists">
        <mat-icon>add</mat-icon>{{'code.prompt.add-else' | translate}}
      </button>
      <button mat-raised-button (click)="addCodeSingleton('IS_EMPTY', translateService); updateCodeExistences()" [disabled]="!!isEmptyCodeExists">
        <mat-icon>add</mat-icon>{{'code.prompt.add-is-empty' | translate}}
      </button>
      <button mat-raised-button (click)="addCodeSingleton('IS_NULL', translateService); updateCodeExistences()" [disabled]="!!isNullCodeExists">
        <mat-icon>add</mat-icon>{{'code.prompt.add-is-null' | translate}}
      </button>
    </div>
  </div>
</div>
