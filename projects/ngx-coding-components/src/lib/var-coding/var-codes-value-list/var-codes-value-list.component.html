<div class="fx-column-start-stretch">
  <div class="fx-row-start-end">
    <div class="fx-flex-fill">
      <h3>{{'code.header' | translate}}</h3>
    </div>
    <div class="processing">
        <mat-checkbox [checked]="processing ? (processing.indexOf('IGNORE_CASE') >= 0) : false"
                      (change)="alterProcessing('IGNORE_CASE', $event.checked)">
            {{'processing.IGNORE_CASE' | translate}}
        </mat-checkbox>
        <mat-checkbox [checked]="processing ? (processing.indexOf('REMOVE_WHITE_SPACES') >= 0) : false"
                      (change)="alterProcessing('REMOVE_WHITE_SPACES', $event.checked)">
            {{'processing.REMOVE_WHITE_SPACES' | translate}}
        </mat-checkbox>
    </div>
  </div>
  <div *ngIf="codes" class="fx-column-start-stretch">
    <div *ngFor="let cd of codes; index as codeIndex" class="fx-row-start-stretch">
      <code-value-list [code]="cd" class="fx-flex-fill" [style.margin-bottom.px]="4"
                       [elseCodeExists]="elseCodeExists" [isEmptyCodeExists]="isEmptyCodeExists"
                       [allCodes]="codes" [maxScore]="codeModelParameters ? codeModelParameters[0] : '1'"
                       (codeChanged)="codesChanged.emit(codes)"></code-value-list>
      <button mat-icon-button (click)="deleteCode(codeIndex); updateCodeExistences()" [matTooltip]="'code.prompt.delete' | translate">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="fx-row-start-center" [style.margin-top.px]="6">
      <button mat-raised-button (click)="addCodeCredit()">
        <mat-icon>add</mat-icon>{{'code.prompt.add-score1' | translate}}
      </button>
      <button mat-raised-button (click)="addCodeNoCredit()">
        <mat-icon>add</mat-icon>{{'code.prompt.add-score0' | translate}}
      </button>
      <button mat-raised-button (click)="addCodeSingleton('ELSE'); updateCodeExistences()" [disabled]="!!elseCodeExists">
        <mat-icon>add</mat-icon>{{'code.prompt.add-else' | translate}}
      </button>
      <button mat-raised-button (click)="addCodeSingleton('IS_EMPTY'); updateCodeExistences()" [disabled]="!!isEmptyCodeExists">
        <mat-icon>add</mat-icon>{{'code.prompt.add-is-empty' | translate}}
      </button>
    </div>
  </div>
</div>
