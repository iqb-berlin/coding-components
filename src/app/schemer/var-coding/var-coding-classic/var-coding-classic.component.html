<div *ngIf="codes" class="fx-column-space-between-stretch" [style.padding]="'10px'">
  <h3>{{'code.header' | translate}}</h3>
  <div *ngFor="let cd of codes" class="fx-row-start-start">
    <code-data [codeData]="cd"
               [allCodes]="codes"
               (codeDataChanged)="codesChanged.emit(codes)"></code-data>
    <button mat-raised-button (click)="deleteCode(cd.id)" [matTooltip]="'code.prompt.delete' | translate">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="fx-row-start-center">
    <button mat-raised-button (click)="addCode()">
      <mat-icon>add</mat-icon>{{'code.prompt.add' | translate}}
    </button>
    <div *ngIf="codes.length === 0" class="no-codes">{{'code.no-codes' | translate}}</div>
  </div>
</div>
