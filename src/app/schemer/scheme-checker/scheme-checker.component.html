<div class="check-host fx-column-start-center">
  <div class="fx-row-start-center"
       *ngFor="let baseVar of Object.keys(values)">
    <mat-label >{{baseVar}}</mat-label>
    <mat-form-field>
      <input matInput (change)="updateInputValue($event.target, baseVar)">
    </mat-form-field>
  </div>
  <button mat-raised-button (click)="startEvaluation()">Start</button>
</div>
